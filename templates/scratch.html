<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap typeahead example by w3resource</title>
    <link href={{url_for("static", filename="css/bootstrap.css")}} rel="stylesheet" type="text/css" />
</head>
<body>
<div class="well">
<input id="bla" type="text" class="span3" style="margin: 0 auto;" data-provide="typeahead" data-items="4">
</div>
<script src={{url_for("static", filename="js/jquery-1.9.0.js")}}></script>
<script src={{url_for("static", filename="js/bootstrap.js")}}></script>
   <script type="text/javascript">
        jQuery(document).ready(function() {
            var alCities = ['Baltimore', 'Boston', 'New York', 'Tampa Bay', 'Toronto', 'Chicago', 'Cleveland', 'Detroit', 'Kansas City', 'Minnesota', 'Los Angeles', 'Oakland', 'Seattle', 'Texas'].sort();
            $('#bla').typeahead({source: alCities, items:5});
        });
    </script>
</body>
</html>
